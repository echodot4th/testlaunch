<html><head><base href="login.html">
<title>Login - University Library</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Secure login portal for University Library's smart resource management system">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
:root {
  --primary-color: #2C3E50;
  --secondary-color: #95A5A6;
  --accent-color: #3498DB;
  --background-color: #F5F6FA;
  --text-color: #34495E;
  --error-color: #E74C3C;
  --success-color: #2ECC71;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Open Sans', sans-serif;
  line-height: 1.6;
  color: var(--text-color);
  background-color: var(--background-color);
  min-height: 100vh;
}

.login-container {
  max-width: 400px;
  margin: 2rem auto;
  padding: 2rem;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.logo-container {
  text-align: center;
  margin-bottom: 2rem;
}

.logo {
  width: 150px;
  height: 150px;
}

h1 {
  font-family: 'Roboto', sans-serif;
  text-align: center;
  margin-bottom: 2rem;
  color: var(--primary-color);
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 0.75rem;
  border: 2px solid var(--secondary-color);
  border-radius: 4px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

input:focus {
  outline: none;
  border-color: var(--accent-color);
}

.login-button {
  width: 100%;
  padding: 0.75rem;
  background-color: var(--accent-color);
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.login-button:hover {
  background-color: #2980B9;
}

.sso-button {
  width: 100%;
  padding: 0.75rem;
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 1rem;
  transition: background-color 0.3s ease;
}

.sso-button:hover {
  background-color: #243442;
}

.divider {
  text-align: center;
  margin: 1.5rem 0;
  position: relative;
}

.divider::before,
.divider::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 45%;
  height: 1px;
  background-color: var(--secondary-color);
}

.divider::before {
  left: 0;
}

.divider::after {
  right: 0;
}

.helper-links {
  text-align: center;
  margin-top: 1.5rem;
}

.helper-links a {
  color: var(--accent-color);
  text-decoration: none;
  margin: 0 0.5rem;
}

.helper-links a:hover {
  text-decoration: underline;
}

.error-message {
  color: var(--error-color);
  text-align: center;
  margin-bottom: 1rem;
  padding: 0.5rem;
  background-color: rgba(231, 76, 60, 0.1);
  border-radius: 4px;
}

.success-message {
  color: var(--success-color);
  text-align: center;
  margin-bottom: 1rem;
  padding: 0.5rem;
  background-color: rgba(46, 204, 113, 0.1);
  border-radius: 4px;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}

.shake {
  animation: shake 0.5s ease-in-out;
}

</style>
</head>
<body>
  <div id="app">
    <div class="login-container">
      <div class="logo-container">
        <svg class="logo" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="#2C3E50"/>
          <path d="M30 35 L70 35 L70 75 L30 75 Z" fill="#3498DB"/>
          <rect x="35" y="25" width="30" height="5" fill="#3498DB"/>
          <rect x="45" y="20" width="10" height="5" fill="#3498DB"/>
        </svg>
      </div>
      
      <h1>Library Login</h1>

      <div v-if="error" class="error-message" :class="{ shake: errorShake }">
        {{ error }}
      </div>

      <div v-if="success" class="success-message">
        {{ success }}
      </div>

      <form @submit.prevent="handleLogin">
        <div class="form-group">
          <label for="username">University ID or Email</label>
          <input 
            type="text" 
            id="username" 
            v-model="username" 
            required 
            autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            v-model="password" 
            required
            autocomplete="current-password">
        </div>

        <button type="submit" class="login-button">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>

      <div class="divider">OR</div>

      <button @click="handleSSO" class="sso-button">
        {{ ssoLoading ? 'Redirecting...' : 'Sign in with University SSO' }}
      </button>

      <div class="helper-links">
        <a href="/forgot-password">Forgot Password?</a>
        <span>|</span>
        <a href="/help">Need Help?</a>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        username: '',
        password: '',
        loading: false,
        ssoLoading: false,
        error: '',
        success: '',
        errorShake: false
      },
      methods: {
        async handleLogin() {
          this.loading = true;
          this.error = '';
          this.success = '';
          
          try {
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            if (this.username && this.password) {
              // Here you would typically make an API call to your authentication endpoint
              this.success = 'Login successful! Redirecting...';
              setTimeout(() => {
                window.location.href = '/dashboard';
              }, 1500);
            } else {
              throw new Error('Please enter both username and password');
            }
          } catch (err) {
            this.error = err.message || 'Login failed. Please try again.';
            this.errorShake = true;
            setTimeout(() => {
              this.errorShake = false;
            }, 500);
          } finally {
            this.loading = false;
          }
        },
        
        async handleSSO() {
          this.ssoLoading = true;
          this.error = '';
          
          try {
            // Simulate SSO redirect
            await new Promise(resolve => setTimeout(resolve, 500));
            window.location.href = 'https://sso.university.edu/auth';
          } catch (err) {
            this.error = 'SSO connection failed. Please try again.';
            this.ssoLoading = false;
          }
        }
      }
    });
  </script>
</body>
</html>
